<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Travel destination</title>
</head>

<body>
    <header class="shape">
        <div>
            <img class="hero-image" src="assets/images/holiday.webp" alt="holiday">
        </div>
        <div class="custom-shape-divider-bottom-1677668137">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                    class="shape-fill"></path>
            </svg>
        </div>

    </header>
    <section>
        <!-- Search box -->
        <div class="intro">
            <p class="text">Simply click on the &nbsp;<i class="fas fa-search"></i>&nbsp; and type the name of where you
                would like
                to visit</p>
            <div class="search-box">
                <input id="searchBox" type="text" placeholder="Search your location">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cancel-icon">
                    <i class="fas fa-times"></i>
                </div>
                <div class="search-data"></div>
            </div>
        </div>
        <!-- Radio buttons for selecting type of search -->
        <div>
            <fieldset>
                <legend>Please select what would you like to see:</legend>
                <div class="check">
                    <div>
                        <input type="radio" id="searchFor-hotel" name="searchFor" value="lodging"
                            onClick="setSearchFor(this.value)" checked>
                        <label for="hotel">Hotels</label>
                    </div>
                    <div>
                        <input type="radio" id="searchFor-rest" name="searchFor" value="restaurant"
                            onClick="setSearchFor(this.value)">
                        <label for="restaurant">Restaurants</label>
                    </div>
                    <div>
                        <input type="radio" id="searchFor-attr" name="searchFor" value="tourist_attraction"
                            onClick="setSearchFor(this.value)">
                        <label for="attraction">Attractions</label>
                    </div>
                </div>
            </fieldset>
        </div>
         <!--  Map and table with search results -->
        <div>
            <div class="container">
                <div id="map"></div>
                <div class="searchResult">
                    <div id="listing">
                        <table id="resultsTable">
                            <thead class="table">
                                <tr>
                                    <td>ID</td>
                                    <td>Name</td>
                                    <td>Rating</td>
                                </tr>
                            </thead>
                            <tbody id="results"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Table for infoWindow displays when clicked on marker -->
        <div style="display: none">
            <div id="info-content">
              <table>
                <tr id="iw-url-row">
                  <td id="iw-icon"></td>
                  <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row">
                  <td>Address:</td>
                  <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row">
                  <td>Telephone:</td>
                  <td id="iw-phone"></td>
                </tr>
                <tr id="iw-website-row">
                  <td>Website:</td>
                  <td id="iw-website"></td>
                </tr>
              </table>
            </div>
          </div>
    </section>
    <footer class="set-bkgnd" id="footer">
        <div>
            &copy; M. Majchrowicz '23
        </div>
    </footer>


    <!-- Font Awesome icon -->
    <script src="https://kit.fontawesome.com/baba64def8.js" crossorigin="anonymous"></script>
    <!-- JS files -->
    <script src="assets/js/searchbar.js"></script>
    <script src="assets/js/map.js"></script>
    <!-- Google Map -->
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfOaur7IEZuFFfgr3-uR29oa8ehDwfdFs&callback=initMap&libraries=places&v=weekly"
        defer></script>

</body>

</html>
